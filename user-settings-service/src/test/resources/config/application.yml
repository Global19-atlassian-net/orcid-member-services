eureka:
  client:
    enabled: false
  instance:
    appname: UserSettingsService
    instanceId: UserSettingsService:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: UserSettingsService
  data:
    mongodb:
      host: localhost
      port: 0
      database: UserSettingsService
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  mvc:
    favicon:
      enabled: false
  task:
    execution:
      thread-name-prefix: user-settings-service-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: user-settings-service-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'userSettingsServiceApp'
  logging:
    # To test json console appender
    use-json-format: true # By default, logs are in Json format
    # To test logstash appender
    logstash:
      enabled: true
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: YzliMDE1NDg4NmU3YjdiYzU1MTNlZmYwYzQwYWI4YTA3NjdiMDBmNzk3MjA2NTM1MDgwNzllYzkxNDM1MzM0MjMxNWRhMjc3YWJhNWQ3ZDc3OWMwMjgxZDZlYjliNTFmMjBiMWZiNGU2YzgwNjMxZTNlMmQ1ODFlYzM5OTQwMjQ=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
    client-authorization:
      access-token-uri: http://oauth2service/oauth/token
      token-service-id: oauth2service
      client-id: internal
      client-secret: internal
  metrics:
    logs: # Reports metrics in the logs
      enabled: true
      report-frequency: 60 # in seconds

