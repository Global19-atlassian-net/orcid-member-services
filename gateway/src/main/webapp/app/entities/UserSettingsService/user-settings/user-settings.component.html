<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.userSettingsServiceUserSettings.home.title">Manage users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-settings" [routerLink]="['/user-settings/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.userSettingsServiceUserSettings.home.createLabel">
            Add user
            </span>
        </button>
        <br />
        <button id="jh-upload-entities" class="btn btn-primary float-right jh-create-entity create-user-settings" [routerLink]="['/', 'user-settings', { outlets: { popup: 'import'} }]">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.userSettingsServiceUserSettings.home.uploadLabel">
            Import users from CSV
            </span>
        </button>
        <br />
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="userSettings?.length === 0">
        <span jhiTranslate="gatewayApp.userSettingsServiceUserSettings.home.notFound">No users to show</span>
    </div>
    <div class="table-responsive" *ngIf="userSettings?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="email"><span jhiTranslate="gatewayApp.userSettingsServiceUserSettings.email">Email</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="firstName"><span jhiTranslate="gatewayApp.userSettingsServiceUserSettings.firstName">First Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lastName"><span jhiTranslate="gatewayApp.userSettingsServiceUserSettings.lastName">Last Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="mainContact"><span jhiTranslate="gatewayApp.userSettingsServiceUserSettings.mainContact">Main Contact</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="salesforceId"><span jhiTranslate="gatewayApp.userSettingsServiceUserSettings.salesforceId">Organization</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lastModifiedDate"><span jhiTranslate="gatewayApp.userSettingsServiceUserSettings.lastModifiedDate">Last Modified</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userSettings of userSettings ;trackBy: trackId">                
                <td><a [routerLink]="['/user-settings', userSettings.login, 'view' ]">{{userSettings.email}}</a></td>
                <td>{{userSettings.firstName}}</td>
                <td>{{userSettings.lastName}}</td>
                <td>{{userSettings.mainContact}}</td>
                <td>{{userSettings.salesforceId}}</td>
                <td>{{userSettings.lastModifiedDate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user-settings', userSettings.login, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-settings', userSettings.login, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'user-settings', { outlets: { popup: userSettings.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="userSettings?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
